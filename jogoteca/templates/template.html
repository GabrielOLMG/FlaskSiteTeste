<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.css') }}"><!--Gerando dinamicamente a url do css que vamos usar -->
  </head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %} <!-- pega todas as msgs no flash-->
            {% if messages %}  <!-- Verifica se existe alguma msg-->
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li><!-- Imprime a msg-->
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="page-header">
            <h1>{{ titulo }}</h1>
            <h5>{{ Us }}</h5>
        </div>

        {% block conteudo %}{% endblock %}

    </div>
    </body>
</html>
