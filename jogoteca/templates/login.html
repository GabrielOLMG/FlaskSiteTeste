<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %} <!-- pega todas as msgs no flash-->
            {% if messages %}  <!-- Verifica se existe alguma msg-->
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li><!-- Imprime a msg-->
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


        <h1>Faça seu login</h1>
        <form method="POST" action="{{url_for('autenticar')}}">
            <input type="hidden" name="proxima" value="{{ proxima }}"> <!-- um input escondido que armazena a proxima pagina que devemos ir.-->
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
    </div>
</body>
</html>
