{% extends "template.html" %}
{% block conteudo %}
        
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Classificação</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for filme in Filmes %}
                <tr>
                    <td>{{ filme.nome }}</td>
                    <td>{{ filme.classificacao }}</td>
                    <td><a href="{{ url_for('edit', id=filme.id) }}" class="btn btn-primary" >Editar</a> <a href="{{ url_for('delet', id=filme.id) }}" class = "btn btn-danger">Deletar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{{ url_for('addF') }}" role="button">ADD+</a>
{% endblock %}
